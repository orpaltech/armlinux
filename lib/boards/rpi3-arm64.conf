source "${BASH_SOURCE%/*}/rpi.inc"

BOARD_NAME="Raspberry Pi 3 (64bit)"
BOARD_URL=

SOC_NAME="Broadcom BCM2837"
SOC_PLAT=bcm2837
SOC_ARCH=arm64
RPI_MODEL=3

DEBIAN_RELEASE_ARCH=arm64
KERNEL_ARCH=${SOC_ARCH}
LINUX_PLATFORM=aarch64-linux-gnu

CROSS_COMPILE=${CROSS_COMPILE:="${TOOLCHAINDIR}/7.2-2017.11/aarch64-linux-gnu/gcc-linaro-7.2.1-2017.11-x86_64_aarch64-linux-gnu/bin/aarch64-linux-gnu-"}
QEMU_BINARY=/usr/bin/qemu-aarch64-static

UBOOT_CONFIG=rpi_3_defconfig

KERNEL_BUILD_CONFIG=defconfig
KERNEL_BUILD_USER_CONFIG=linux-mainline-rpi3-arm64-2.config

DTB_FILE=broadcom/bcm2837-rpi-3-b.dtb
KERNEL_USE_MKIMAGE=yes
# Use compressed (gzip) kernel image for ARM64 instead of uncompressed (none)
KERNEL_MKIMAGE_COMPRESS=gzip
KERNEL_MKIMAGE_LOADADDR=0x00080000
# Can be compressed source (Image.gz) or uncompressed (Image)
KERNEL_IMAGE_SOURCE=Image.gz
KERNEL_IMAGE_TARGET=linux.uImage

QT5_DEVICE_CONFIG="linux-rasp-pi3-g++"

