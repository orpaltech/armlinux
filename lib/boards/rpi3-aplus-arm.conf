source "${BASH_SOURCE%/*}/rpi.inc"

BOARD_NAME="RaspberryPi 3 Model A+"
BOARD_URL="https://www.raspberrypi.org/products/raspberry-pi-3-model-a-plus/"

SOC_NAME="Broadcom BCM2837B0"
SOC_PLATFORM=bcm2837b0
RPI_MODEL=3

UBOOT_CONFIG="rpi_3_32b_defconfig"

KERNEL_BUILD_CONFIG="bcm2835_defconfig"
KERNEL_BUILD_USER_CONFIG="linux-mainline-rpi3-arm.config"

DTB_FILE="bcm2837-rpi-3-a-plus.dtb"

BOOTSCR_LOAD_ADDR=0xFFEBFE8
# Load our device tree below CMA range
BOOTSCR_FDT_ADDR=0xFFEFFE8

KERNEL_IMAGE_SOURCE=zImage
KERNEL_IMAGE_TARGET=linuz.img

QT5_DEVICE_CONFIG="linux-rasp-pi3-vc4-g++"
