source "${BASH_SOURCE%/*}/rpi.inc"

BOARD_NAME="Raspberry Pi 2"
BOARD_URL=

SOC_NAME="Broadcom BCM2836"
SOC_PLAT=bcm2836
SOC_ARCH=arm
RPI_MODEL=2

DEBIAN_RELEASE_ARCH=armhf
KERNEL_ARCH=${SOC_ARCH}
LINUX_PLATFORM=arm-linux-gnueabihf

CROSS_COMPILE=${CROSS_COMPILE:="arm-linux-gnueabihf-"}
QEMU_BINARY=/usr/bin/qemu-arm-static

UBOOT_CONFIG="rpi_2_defconfig"

KERNEL_BUILD_CONFIG="bcm2835_defconfig"
KERNEL_BUILD_USER_CONFIG="linux-mainline-rpi3-arm.config"

DTB_FILE=bcm2836-rpi-2-b.dtb
KERNEL_IMAGE_SOURCE=zImage
KERNEL_IMAGE_TARGET=linuz.img

QT5_DEVICE_CONFIG="linux-rasp-pi2-g++"
