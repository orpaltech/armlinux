source "${BASH_SOURCE%/*}/rpi.inc"

BOARD_NAME="Raspberry Pi 3"
BOARD_URL=

SOC_NAME="Broadcom BCM2837"
SOC_PLAT=bcm2837
SOC_ARCH=arm
RPI_MODEL=3

DEBIAN_RELEASE_ARCH=armhf
KERNEL_ARCH=${SOC_ARCH}
LINUX_PLATFORM=arm-linux-gnueabihf

# CROSS_COMPILE=${CROSS_COMPILE:="${TOOLCHAINDIR}/7.2-2017.11/arm-linux-gnueabihf/gcc-linaro-7.2.1-2017.11-x86_64_arm-linux-gnueabihf/bin/arm-linux-gnueabihf-"}
CROSS_COMPILE=${CROSS_COMPILE:="${TOOLCHAINDIR}/6.4-2017.11/arm-linux-gnueabihf/gcc-linaro-6.4.1-2017.11-x86_64_arm-linux-gnueabihf/bin/arm-linux-gnueabihf-"}
QEMU_BINARY=/usr/bin/qemu-arm-static

UBOOT_CONFIG="rpi_3_32b_defconfig"

KERNEL_BUILD_CONFIG="bcm2835_defconfig"
KERNEL_BUILD_USER_CONFIG="linux-mainline-rpi3-arm.config"

KERNEL_OVERLAY_DIR="${KERNEL_SOURCE_DIR}/arch/${KERNEL_ARCH}/boot/dts/overlays"

DTB_FILE="bcm2837-rpi-3-b.dtb"

KERNEL_IMAGE_SOURCE=zImage
KERNEL_IMAGE_TARGET=linuz.img

QT5_DEVICE_CONFIG="linux-rasp-pi3-vc4-g++"

