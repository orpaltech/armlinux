# -------------------------------------------------------------------------------------------------------------------------------------
#						Armlinux build configuration 
#######################################################################################################################################


# ------------------------------------------------------- Main options ----------------------------------------------------------------

DESCRIPTION="Default SD-card image"

# armlinux configuration version
VERSION="1.0"

# board name to build an image for; leave it blank in order to show the board selection menu
BOARD=${BOARD:=""}

MAINTAINER_NAME="John Smith"
MAINTAINER_EMAIL="example@domain.com"

# base directory to build extra packages in; make sure you have enough space
BUILD_EXTRA_DIR=${BUILD_EXTRA_DIR:="/home/sergey/Projects/orpaltech"}

# debian release: use "stretch", "jessie", or blank (default)
DEBIAN_RELEASE=${DEBIAN_RELEASE:="stretch"}

# clean deb-packages, possible options (comma separated): "uboot,firmware,kernel,rootfs,qt5,mesa,userland"
CLEAN=${CLEAN:=""}


# ------------------------------------------------------ Toolchain options ------------------------------------------------------------

# default toolchains versions for kernel, uboot and other tools
DEFAULT_TOOLCHAIN_VER=7
KERNEL_TOOLCHAIN_VER=7
UBOOT_TOOLCHAIN_VER=7

# say 'yes' to forcibly update all toolchains; leave value blank (or say 'no') for default
TOOLCHAIN_FORCE_UPDATE=${TOOLCHAIN_FORCE_UPDATE:=""}

# ---------------------------------------------------- Image creation options ---------------------------------------------------------

# destination SD-card device, required if DEST_DEV_TYPE="sd"
DEST_BLOCK_DEV="/dev/mmcblk0"

# destination to write an image to, possible values are "sd" or "img"
DEST_DEV_TYPE="sd"

DEST_IMG_PREFIX="armlinux"
DEST_VERSION="${VERSION}"


# ------------------------------------------------------ U-Boot source code -----------------------------------------------------------

UBOOT_REPO_NAME="denx"
UBOOT_REPO_BRANCH="master"
UBOOT_REPO_TAG="v2019.04"
UBOOT_REPO_URL="git://git.denx.de/u-boot.git"

# "yes" to disable u-boot patches
UBOOT_PATCH_DISABLE="no"

# This is a directory located in 'patch/u-boot', contains high-priority patches to apply;
# high-priority patches have precedence over normal-priority patches in case of file name collision;
# if the variable set blank then the directory named "patch/u-boot/${UBOOT_REPO_TAG}" will be searched
UBOOT_PATCH_HIGH_PRIORITY_DIR=""

# ------------------------------------------------------ Kernel source code -----------------------------------------------------------

KERNEL_REPO_NAME="stable"
KERNEL_REPO_URL="git://git.kernel.org/pub/scm/linux/kernel/git/stable/linux.git"
KERNEL_REPO_BRANCH="master"
KERNEL_VER_MAJOR=5
KERNEL_VER_MINOR=0
KERNEL_RELEASE="v${KERNEL_VER_MAJOR}.${KERNEL_VER_MINOR}"
KERNEL_REPO_TAG="${KERNEL_RELEASE}.19"

# say "yes" to disable kernel patches
KERNEL_PATCH_DISABLE="yes"

# This is a directory, located in 'patch/kernel/${KERNEL_REPO_NAME}', contains high-priority patches to apply;
# high-priority patches have precedence over normal-priority patches in case of file name collision;
# if the variable set blank then the directory named "patch/kernel/${KERNEL_REPO_NAME}/${KERNEL_RELEASE}"
# will be searched
KERNEL_PATCH_HIGH_PRIORITY_DIR=""

# say "yes" if you want to deploy kernel sources to /usr/src/linux;
# leave it blank to let the build framework decide
KERNEL_INSTALL_SOURCE="no"


# ------------------------------------------------------- Logging options -------------------------------------------------------------

# say "yes" to enable kbuild verbose output
KBUILD_VERBOSE="no"


# ------------------------------------------------------ Wireless settings ------------------------------------------------------------

# The global Wi-Fi switch, say "yes" to enable Wi-Fi support (if only supported by the board)
ENABLE_WLAN=""
WLAN_SSID="Your SSID"
WLAN_PASSWD="Your password"


# ------------------------------------------------------ Various settings -------------------------------------------------------------

# leave it blank to use a generated host name
HOST_NAME=""

# say "yes" if you want to create an extra-user
ENABLE_USER="yes"
USER_NAME="pi"
PASSWORD="armlinux"

ENABLE_MINBASE="no"
ENABLE_REDUCE="yes"
ENABLE_NONFREE="no"
ENABLE_SSHD="yes"
ENABLE_IPTABLES="no"
ENABLE_IPV6="no"
ENABLE_IFNAMES="no"
ENABLE_X11="no"
ENABLE_SOUND="no"

# List network interfaces to shutdown at boot time
SHUTDOWN_NETWORK_IFACES=""

# Extra packages to be installed
APT_EXTRA_PACKAGES=""
