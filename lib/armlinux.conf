# ------------------------------------------------------- Main options ----------------------------------------------------------------

VERSION="1.0"											# armlinux build version

BOARD=""											# leave blank in order to invoke menu

MAINTAINER_NAME="ORPALTECH Inc"
MAINTAINER_EMAIL="ssuloev@orpaltech.com"

BUILD_EXTRA_DIR="/home/sergey/Projects/orpaltech"						# base directory to build extra packages

DEBIAN_RELEASE="stretch"									# debian release
												# "stretch", "jessie", or blank to use default

CLEAN_OPTIONS=""										# possible options, comma separated:
												# "uboot,kernel,rootfs,qt5"

# ---------------------------------------------------- Image creation options ---------------------------------------------------------

DEST_BLOCK_DEV="/dev/mmcblk0"									# destination SD-card device
												# (required if IMAGE_DEST_TYPE="sdcard")

DEST_DEV_TYPE="img"										# destination to write a image to 
												# ("sd" OR "img")
DEST_IMG_PREFIX="armlinux"
DEST_VERSION="${VERSION}"

# ------------------------------------------------------ U-Boot source code -----------------------------------------------------------

UBOOT_REPO_BRANCH="master"									# u-boot git branch
UBOOT_REPO_TAG="v2018.05"									# u-boot git tag (optional)
UBOOT_REPO_URL="git://git.denx.de/u-boot.git"							# u-boot git url

# ------------------------------------------------------ Kernel source code -----------------------------------------------------------

KERNEL_REPO_NAME="mainline"
KERNEL_REPO_URL="git://git.kernel.org/pub/scm/linux/kernel/git/torvalds/linux.git"
KERNEL_REPO_BRANCH="master"
KERNEL_REPO_TAG="v4.17-rc5"

# ------------------------------------------------------- Patching options ------------------------------------------------------------
UBOOT_DISABLE_PATCH=""										# "yes" to disable u-boot patches
KERNEL_DISABLE_PATCH=""										# "yes" to disable kernel patches

