# -------------------------------------------------------------------------------------------------------------------------------------
#						Armlinux build configuration 
#######################################################################################################################################


# ------------------------------------------------------- Main options ----------------------------------------------------------------

DESCRIPTION="Default SD-card image"

# armlinux configuration version
VERSION="1.0"

# board name to build an image for; leave it blank in order to show the board selection menu
BOARD=${BOARD:=""}

MAINTAINER_NAME="John Smith"
MAINTAINER_EMAIL="example@domain.com"

# base directory to build extra packages in; make sure you have enough space
BUILD_EXTRA_DIR=${BUILD_EXTRA_DIR:="/home/sergey/Projects/orpaltech"}

# debian release: use "stretch", "jessie", or blank (default)
DEBIAN_RELEASE=${DEBIAN_RELEASE:="stretch"}

# clean deb-packages, possible options (comma separated): "uboot,firmware,kernel,rootfs,qt5,mesa,userland"
CLEAN=${CLEAN:=""}


# ------------------------------------------------------ Toolchain options ------------------------------------------------------------

# default toolchains for armhf & aarch64, relative to the toolchain directory
DEFAULT_TOOLCHAIN_ARMHF="7.3/arm-linux-gnueabihf/gcc-linaro-7.3.1-2018.05-x86_64_arm-linux-gnueabihf/bin/arm-linux-gnueabihf-"
DEFAULT_TOOLCHAIN_AARCH64="7.3/aarch64-linux-gnu/gcc-linaro-7.3.1-2018.05-x86_64_aarch64-linux-gnu/bin/aarch64-linux-gnu-"


# ---------------------------------------------------- Image creation options ---------------------------------------------------------

# destination SD-card device, required if DEST_DEV_TYPE="sd"
DEST_BLOCK_DEV="/dev/mmcblk0"

# destination to write a image to, possible values are "sd" or "img"
DEST_DEV_TYPE="img"

DEST_IMG_PREFIX="armlinux"
DEST_VERSION="${VERSION}"


# ------------------------------------------------------ U-Boot source code -----------------------------------------------------------

UBOOT_REPO_BRANCH="master"
UBOOT_REPO_TAG="v2018.09"
UBOOT_REPO_URL="git://git.denx.de/u-boot.git"

# "yes" to disable u-boot patches
UBOOT_PATCH_DISABLE="no"

# directory, located in 'patch/u-boot', containing high-priority patches to apply;
# high-priority patches have precedence over normal-priority patches with the same name;
# if set blank then directory named "${UBOOT_REPO_TAG}" will be searched
UBOOT_PATCH_HIGH_PRIORITY_DIR=""

# ------------------------------------------------------ Kernel source code -----------------------------------------------------------

KERNEL_REPO_NAME="mainline"
KERNEL_REPO_URL="git://git.kernel.org/pub/scm/linux/kernel/git/torvalds/linux.git"
KERNEL_REPO_BRANCH="master"
KERNEL_RELEASE="v4.19"
KERNEL_REPO_TAG="${KERNEL_RELEASE}"

# say "yes" to disable kernel patches
KERNEL_PATCH_DISABLE="yes"

# directory, located in 'patch/kernel/${KERNEL_REPO_NAME}', containing high-priority patches to apply;
# high-priority patches have precedence over normal-priority patches with the same name;
# if set blank then directory named "${KERNEL_RELEASE}" will be searched
KERNEL_PATCH_HIGH_PRIORITY_DIR=""

# say "yes" to deploy kernel sources to /usr/src/linux; leave it blank to let script decide
KERNEL_INSTALL_SOURCE="no"


# ------------------------------------------------------- Logging options -------------------------------------------------------------

# say "yes" to enable kbuild verbose output
KBUILD_VERBOSE="no"


# ------------------------------------------------------ Wireless settings ------------------------------------------------------------

# global Wi-Fi switch, say "yes" to enable Wi-Fi support or "no" otherwise;
# this value has precedence over board-specific setting, leaving it blank allows board-specific setting to apply
ENABLE_WIRELESS_GLOBAL="no"
WIRELESS_SSID="Your SSID"
WIRELESS_PASSWD="Your password"


# ------------------------------------------------------ Various settings -------------------------------------------------------------

# leave it blank to use a generated host name
HOST_NAME=""

# say "yes" if you want to create an extra-user
ENABLE_USER="yes"
USER_NAME="pi"
PASSWORD="armlinux"

ENABLE_MINBASE="no"
ENABLE_REDUCE="yes"
ENABLE_NONFREE="no"
ENABLE_SSHD="yes"
ENABLE_IPTABLES="no"
ENABLE_IPV6="no"
ENABLE_IFNAMES="no"
ENABLE_X11="no"
ENABLE_SOUND="no"

# extra packages to be installed
APT_EXTRA_PACKAGES=""
